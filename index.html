<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bottles of Beer</title>
  </head>
  <body>
    <div class="container">
      <h1>How many Bottles of Beer?!</h1>

      <form id="beerForm">
        <div class="form-group">
          <label for="beer">How many bottles of beer on the wall?</label>
          <input id="beer" type="number">
        </div>

        <button type="submit" class="btn">COUNT!</button>
      </form>

      <div id="result">
        <p class="drunk"></p>
      </div>
    </div>
  </body>
</html>
